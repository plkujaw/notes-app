<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.png">
    <title>Notes app</title>
  </head>

  <body>
    <div id="notes">
      <p></p>
    </div>

    <div id="app">
      <p></p>
    </div>
    <div id="form">
      <form id="text" action="/new" method="post">
        <textarea style="resize: none;" id="textarea" rows="5" cols="50" placeholder="Add new note"></textarea>
        <p>
          <button type="submit">Add note</button>
        </p>
      </form>
    </div>

    <script src="note-model.js" charset="utf-8"></script>
    <script src="note-list-model.js" charset="utf-8"></script>
    <script src="note-list-view.js" charset="utf-8"></script>
    <script src="single-note-view.js" charset="utf-8"></script>
    <script src="note-controller.js" charset="utf-8"></script>
    <script src="assert.js" charset="utf-8"></script>
    <script src="note-tests.js" charset="utf-8"></script>
  </body>

</html>
