<!DOCTYPE html>
<html lang="en" dir="ltr">

    <link rel="shortcut icon" href="favicon.png">
    <title>Notes app</title>
  </head>

  <body>

    <script src="note-list-view.js" charset="utf-8"></script>
    <script src="single-note-view.js" charset="utf-8"></script>
    <script src="note-controller.js" charset="utf-8"></script>
    <script src="assert.js" charset="utf-8"></script>
    <script src="note-tests.js" charset="utf-8"></script>
  </body>

</html>
